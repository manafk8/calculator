<html>
    <head>
        <link href="style.css" type="text/css" rel="stylesheet">
    <script src="calc.js"></script>
        
    </head>
    <body>
        <div class="main-body">

            <div class="ui">
                <input id="display-bar" type="text">
                <button class="clear-btn" onclick="clearScreen()">C</button>
                
                    <div class="row">
                    <button class="btn-style" onclick="buttonclick(7)">7</button>
                    <button class="btn-style" onclick="buttonclick(8)">8</button>
                    <button class="btn-style" onclick="buttonclick(9)">9</button>
                    <button class="sp-btn" onclick="buttonclick('*')">*</button>
                    
                </div>
                <div class="row">
                    <button class="btn-style" onclick="buttonclick(4)">4</button>
                    <button class="btn-style" onclick="buttonclick(5)">5</button>
                    <button class="btn-style" onclick="buttonclick(6)">6</button>
                    <button class="sp-btn" onclick="buttonclick('/')">/</button>

                </div>
                <div class="row">
                    <button class="btn-style" onclick="buttonclick(1)">1</button>
                    <button class="btn-style" onclick="buttonclick(2)">2</button>
                    <button class="btn-style" onclick="buttonclick(3)">3</button>
                    <button class="sp-btn" onclick="buttonclick('-')">-</button>

                </div>
                <div class="row">
                    <button class="btn-style" onclick="buttonclick('.')">.</button>
                    <button class="btn-style" onclick="buttonclick(0)">0</button>
                    <button class="btn-style" onclick="buttonclick('+')">+</button>
                    <button class="sp-btn" onclick="equalvalue()">=</button>
                    

                </div>
                
                
        
        </div>
        </div>
    </body>
    

</html>
